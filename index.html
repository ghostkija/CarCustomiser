<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Photo Customizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Car Photo Customizer</h1>
      <p>Upload your car and preview different paint colors instantly.</p>
    </header>

    <section class="controls">
      <div class="form-group">
        <label for="upload">Upload a Car Image</label>
        <input type="file" id="upload" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="colorPicker">Select a Color</label>
        <input type="color" id="colorPicker" value="#ff0000" />
      </div>
    </section>

    <section id="preview">
      <canvas id="canvas"></canvas>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Car Customizer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
